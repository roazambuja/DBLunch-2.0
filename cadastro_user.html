<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBLunch - Crie sua conta!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./CSS/estilos.css">
    <link rel="stylesheet" href="./CSS/cadastroUser.css">
</head>

<body>
    <header class="cadastro-cabecalho">
        <h1 class="title-cad cadastro-cabecalho__titulo">Bem-vindo!</h1>
        <h2 class="subtitle-cad cadastro-cabecalho__titulo">Crie sua conta e tenha acesso aos conteúdos</h2>
    </header>
    <main class="conteudo-principal flex flex--coluna flex--centro">
        <section class="cartao">
            <h2 class="cartao__titulo">Crie sua conta</h2>
            <form action="./cadastro_user_concluido.html" class="formulario flex flex--coluna">
                <legend class="formulario__legenda">Preencha com seus dados</legend>
                <div class="input">
                    <label class="input__label" for="nome">Nome</label>
                    <input name="nome" id="nome" class="input__field" type="text" placeholder="Nome" data-tipo="nome"
                        required>
                    <span class="input__error"></span>
                </div>
                <div class="input">
                    <label class="input__label" for="email">E-mail</label>
                    <input name="email" id="email" class="input__field" type="email" placeholder="Email"
                        data-tipo="email" required>
                    <span class="input__error"></span>
                </div>
                <div class="input">
                    <label class="input__label" for="senha">Senha</label>
                    <input name="senha" id="senha" class="input__field" type="password" placeholder="Senha"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$"
                        title="A senha deve conter entre 8 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos."
                        size=8 maxlength="12" data-tipo="senha" required>
                    <span class="input__error"></span>
                </div>
                <button class="form__button btn-primary">Cadastrar</a>
            </form>
        </section>
    </main>
    <script src="./JS/jquery.js"></script>
    <script src="./JS/validaUsuario.js"></script>
</body>

</html>
